<header class="row align-items-center border-bottom pb-3 mb-5 ">
  <div class="col-sm-3">
    <img src="{{'assets/img/logo-engelsk-hele-navnet.svg'|absolute_url}}" alt="logo" width="300" height="100">
    </div>
  <div class="col-sm-6 align-items-center justify-content-center text-center">
    <a href="{{'/' | absolute_url }}" class="align-items-center text-decoration-none">
      <span class="fs-2 fw-bold">{{ site.title }}</span>
    </a>
  </div>  


  <nav class="col-sm-3 align-items-right text-end">
    {% for item in site.data.settings.menu %}
      <a class="me-2 py-2 text-decoration-none text-right" href="{{ item.url |absolute_url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
 
</header>
